
<!doctype html>
<html>
<script>
        var context = new(window.AudioContext || window.webkitAudioContext)();


        function audio_resume() {
            bt_div = this;
            if (context.state === 'running') {
                context.suspend().then(function() {
                    bt_div.style.backgroundColor = "red";
                });
            } else if (context.state === 'suspended') {
                context.resume().then(function() {
                    console.log('Playback resumed successfully');
                    bt_div.style.backgroundColor = "green";
                });
            }
        }

   function init_on_load() {
  // Loads module script via AudioWorklet.
  context.audioWorklet.addModule('delay-processor.js').then(() => {
    let oscillator = new OscillatorNode(context);

    // After the resolution of module loading, an AudioWorkletNode can be
    // constructed.
    let delayWorkletNode = new AudioWorkletNode(context, 'delay-processor');

       window.delayWorkletNode = delayWorkletNode;
    // AudioWorkletNode can be interoperable with other native AudioNodes.
    oscillator.connect(delayWorkletNode).connect(context.destination);
    oscillator.start();
  });

       
   var bt = document.getElementById("bt-resume");
   bt.addEventListener('click', audio_resume);

     bt2 = document.getElementById("bt-range");
            bt2.addEventListener('input', function() {
                console.log("range value:" + this.value);
                console.log("delay: :" + window.delayWorkletNode );

                const delayParam = window.delayWorkletNode.parameters.get('delay');
                delayParam.value =  Math.round(this.value * 44.1); //in samples

            });;

}
</script>
