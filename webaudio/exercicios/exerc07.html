<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>exer01</title>
    <script>
        //

        var context = new(window.AudioContext || window.webkitAudioContext)();

        function audio_resume() {
            bt_div = this;
            if (context.state === 'running') {
                context.suspend().then(function() {
                    bt_div.style.backgroundColor = "red";
                });
            } else if (context.state === 'suspended') {
                context.resume().then(function() {
                    console.log('Playback resumed successfully');
                    bt_div.style.backgroundColor = "green";
                });
            }
        }

        function init_on_load() {

            bt = document.getElementById("bt-resume");
            bt.addEventListener('click', audio_resume);

            //            window.gainNode = context.createGain();
            //            window.gainNode.gain.value = 0.5;
            //            window.oscillator = context.createOscillator();
            //            window.oscillator.type = 'sine';
            //            window.oscillator.frequency.value = 440;
            //            window.oscillator.connect(window.gainNode);
            //            window.gainNode.connect(context.destination);
            //            window.oscillator.start();
            //
            //            window.gainNode2 = context.createGain();
            //            window.gainNode2.gain.value = 0.5;
            //            window.oscillator2 = context.createOscillator();
            //            window.oscillator2.type = 'sine';
            //            window.oscillator2.frequency.value = 440;
            //            window.oscillator2.connect(window2.gainNode);
            //            window.gainNode2.connect(context.destination);
            //            window.oscillator.start();



            // Instantiating
            var E = context.createOscillator(); // Modulator
            var F = context.createOscillator(); // Carrier

            // Setting frequencies
            E.frequency.value = 440;
            F.frequency.value = 440;

            // Modulation depth
            var E_gain = context.createGain();
            E_gain.gain.value = 3000;

            // Wiring everything up
            E.connect(E_gain);
            E_gain.connect(F.frequency);
            F.connect(context.destination);

            // Start making sound
            E.start();
            F.start();

            window.E = E;
            window.F = F;

            bt = document.getElementById("bt-range");
            bt.addEventListener('input', function() {
                window.E.frequency.value = this.value;
                console.log("range value:" + this.value);
            });;

        }

    </script>
</head>
